<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

    <title>Etch-a-sketch</title>
  </head>


  <!-- Buttons of the sketch area which displayed above the main draw area-->
  <body>
    <div class="top container">
        <div id="grid-switching" class="top-button">
            <span class="material-symbols-outlined">grid_on</span>                  <!-- Grid button-->
            <span class="button-text">Grid</span>
        </div>

        <div id="gradient" class="top-button">
            <span class="material-symbols-outlined">gradient</span>                 <!-- Shade button-->
            <span class="button-text">Shade</span>
        </div>
        <div id="rainbow" class="top-button">
            <span class="material-symbols-outlined">looks</span>                    <!-- Random color (multicolored) button -->
            <span class="button-text">Random</span>
        </div>
        <div id="eraser" class="top-button">
            <span class="material-symbols-outlined">ink_eraser</span>               <!-- Eraser button-->
            <span class="button-text">Eraser</span>
        </div>
        <div class="top-button">
            <input type="color" id="pen-color" name="pen-color" value="#000000" />  <!-- Color change button-->
            <span class="button-text">Color</span>
        </div> 
        <div id="clear" class="top-button">
                <span class="material-symbols-outlined">                            <!--Clear button-->
                  cleaning_services
                  </span>
            <span class="button-text">Clear</span>
        </div>
       
    </div>



<!--Sketch area where the user can draw -->
    <div id="sketch-area" class="container"></div>



 <!-- Slider for selecting the size of the sketch-area -->
    <div class="container">
        <input type="range" min="1" max="100" value="16" class="slider" id="slider">
        <p id="slider-value"></p>
    </div> 


    <script src="skript.js" defer></script>
  </body>
</html>
